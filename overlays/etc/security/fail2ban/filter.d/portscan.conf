# LockClaw port-scan detection filter for fail2ban
# Matches nftables "nft-drop:" log entries â€” repeated drops from the same
# source IP indicate scanning behaviour.
#
# nftables logs look like:
#   kernel: nft-drop: IN=eth0 ... SRC=1.2.3.4 DST=10.0.0.1 ... DPT=443 ...

[Definition]
failregex = nft-drop:.*SRC=<HOST>\s
ignoreregex =
