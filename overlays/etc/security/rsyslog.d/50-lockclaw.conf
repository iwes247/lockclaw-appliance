# LockClaw rsyslog baseline
# journald already handles persistent storage; rsyslog provides
# traditional log files for tools that expect /var/log/*.log

# Receive forwarded logs from journald (ForwardToSyslog=yes)
module(load="imuxsock")
module(load="imjournal" StateFile="imjournal.state")

# Auth/privilege logs — critical for incident triage
auth,authpriv.*                 /var/log/auth.log

# System/daemon logs
*.*;auth,authpriv.none          -/var/log/syslog
daemon.*                        -/var/log/daemon.log
kern.*                          -/var/log/kern.log

# Emergency — wall to all logged-in users
*.emerg                         :omusrmsg:*
